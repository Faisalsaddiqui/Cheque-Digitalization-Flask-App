<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container px-5 py-24 mx-auto ">
        <div class="mb-3">

            <h1>Cheque Fields</h1>
        </div>
        <form action="{{url_for('text')}}" method="POST" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Account Holder Name</label>
                    <input type="text" class="form-control" name="account_name" value="{{account_text}}">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="inputPassword4 ">Amount</label>
                    <input type="text " class="form-control" name="amount" id="inputPassword4 " value="{{amount_text}}">
                </div>
            </div>
            <div class=" form-group ">
                <label for="inputAddress ">Cheque No</label>
                <input type="text " class="form-control " id="inputAddress" name="cheque_no" value="{{cheque_text}}">
            </div>
            <div class="form-group ">
                <label for="inputAddress2 ">Pay</label>
                <input type="text " class="form-control " id="inputAddress2 " name="date" value="{{pay_text}}">
            </div>
            <div class="form-row ">
                <div class="form-group col-md-6 ">
                    <label for="inputCity ">IBAN</label>
                    <input type="text " class="form-control " id="inputCity " name="iban" value="{{iban_text}}">
                </div>
                <div class="form-group col-md-4 ">
                    <label for="inputCity ">Bank Name</label>
                    <input type="text " class="form-control " id="inputCity " name="bank_name" value="{{logo_text}}">
                </div>
                <div class="form-group col-md-2 ">
                    <label for="inputZip ">Date</label>
                    <input type="text " class="form-control " id="inputZip " name="pay" value="{{date_text}}">
                </div>
            </div>
            <div class="lg:w-1/3 sm:w-1/2 p-4 ">
                <div class="flex relative ">
                    <h2>Signature Image</h2>
                    <img alt="gallery " class="absolute inset-0 w-full h-full object-center " src="{{url_for( 'static',filename='result-img/Signature.jpg' )}} " height="200" width="300">

                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

</body>

</html>
